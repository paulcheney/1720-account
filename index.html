    <main>
        <h1>Account</h1>

        <!-- Create a new profile using form inputs and save it to local storage -->
        <section id="signup" class="signup">
            <h2>Create a New Profile</h2>
            <form>
                <label>
                    Full Name: <input type="text" id="name" autocomplete="name" class="input" required >
                </label>
                <label>
                    Phone: <input type="tel" id="phone" autocomplete="phone" class="input" required>
                </label>
                <label>
                    Email: <input type="email" id="email" autocomplete="email" class="input" required>
                </label>
            <input class="button" type="submit" value="Create New Profile"> 
        </form>
        </section>

        <!-- Display the existing profile from local storage -->
        <section id="display" class="display">
            <h2>Your Burger Haven Profile </h2>
            <h3 >Full Name:</h3>
            <p id="myName"></p>

            <h3 class="label">Phone Number:</h3>
            <p id="myPhone"></p>

            <h3 class="label">Email Address:</h3>
            <p id="myEmail"></p>

            <button class="button">Delete my Profile</button>
        </section>


    </main>
